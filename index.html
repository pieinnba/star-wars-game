<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">   
    <title>STARWARS GAME</title>
</head>

<body>
    <div class="flip-phone">
        <div class="flip-phone-img"><img src="img/rotate-phone.png" alt="flip flip flip"></div>
        <p class="title">c'mon, dude<br>flip your device</p>
    </div>

    <div class="container">
        <div class="background">
            <img src="img/background-img.png" alt="" class="background-img">
            <img src="img/background-img-portative.png" alt="" class="background-img">
        </div>
        
        <div class="screen" >
            <div class="start-screen">
                <h1 class="start-screen-title">star wars</h1>
                <h2 class="start-screen-subtitle">game</h2>
                <p class="start-screen-message">click on screen to start game</p> 
            </div>

            <div class="difficult-block">
                <h2 class="title">choose difficult</h2>
                <div class="difficult-buttons">
                    <button class="difficult-button" data-lvl-of-difficult="easy">easy</button>
                    <button class="difficult-button" data-lvl-of-difficult="mid">meduim</button>
                    <button class="difficult-button" data-lvl-of-difficult="hard">hard</button>
                </div>
            </div> 

            <div class="game-space"></div>

            <div class="victory-screen">
                <h2 class="title">victory</h2>
                <div class="victory-img"><img src="img/victory-animation.gif" alt="deathstar BOOOOM"></div>
                <div class="play-again-block">
                    <button class="play-again-button">play again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
